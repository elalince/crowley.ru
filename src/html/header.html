<header>
    <div class="main-width">
        <div class="header">
            <div class="header--left">
                <svg class="header__logo" fill="#ffffff">
                    <use xlink:href="#logo"></use>
                </svg>
                <div class="header__slogan">
                    <span>Кроули нас связала</span>
                    <span>est.2022</span>
                </div>
            </div>
            <div class="header--center">
                <form autocomplete="off">
                    <input type="text" class="header__search form-control" onmousedown="event.cancelBubble = true;" ontouchstart="event.cancelBubble = true;"  placeholder="Поиск по всему" aria-label="Поиск по всему">
                </form>
                <a class="header-link">
                    <svg class="ico-svg header-ico--player" fill="#ffffff">
                        <use xlink:href="#ico-player"></use>
                    </svg>
                </a>
            </div>
            <div class="header--right">
                <div class="navbar">
                    <div class="navbar__controls">
                        <a class="header-link">
                            <svg class="ico-svg header-ico--notice" fill="#ffffff">
                                <use xlink:href="#ico-notice"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="navbar__profile">
                        <a class="navbar__profile-link">
                            <img src="@img/photo-small.jpg" class="navbar__profile-photo" />
                            <div class="navbar__profile-arrow">
                                <svg class="ico-svg navbar__profile-ico" fill="#ffffff">
                                    <use xlink:href="#ico-profile-arrow"></use>
                                </svg>
                            </div>
                        </a>
                        <div class="navbar__menu">
                            <a class="navbar__menu-link navbar__menu-link--settings">
                                <svg class="ico-svg navbar__menu-ico" fill="#363636">
                                    <use xlink:href="#ico-profile-settings" ></use>
                                </svg>
                                <span>Настройки</span>
                            </a>
                            <a class="navbar__menu-link navbar__menu-link--help">
                                <svg class="ico-svg navbar__menu-ico">
                                    <use xlink:href="#ico-profile-help"></use>
                                </svg>
                                <span>Помощь</span>
                            </a>
                            <a class="navbar__menu-link navbar__menu-link--logout">
                                <svg class="ico-svg navbar__menu-ico">
                                    <use xlink:href="#ico-profile-logout"></use>
                                </svg>
                                <span>Выйти</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</header>
